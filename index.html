<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL shortening API</title>
    <link
      rel="shortcut icon"
      href="./Images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./Images/logo.svg" alt="logo_svg" />
      </div>
      <div class="mini_features">
        <h3>Features</h3>
        <h3>Pricing</h3>
        <h3>Resources</h3>
      </div>
      <div class="side_btn">
        <h3>Login</h3>
        <button>Sign Up</button>
      </div>
    </header>
    <main>
      <div class="initial_container">
        <div class="text">
          <h1>More than just shorter links</h1>
          <p>
            Build your brand's recognition and get detailed <br />
            insights on how your links are performing.
          </p>
          <button>Get Started</button>
        </div>
        <div class="illustration">
          <img src="./Images/illustration-working.svg" alt="illustration" />
        </div>
      </div>

      <!-- mini section -->
      <div class="line_design">
        <div class="design">
          <input type="text" placeholder="Shorten a link here.." />
          <button>Shorten It!</button>
        </div>
      </div>
      <section></section>
    </main>
  </body>
</html>
